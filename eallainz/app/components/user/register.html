
<body>
	<div class="generic-container" ng-controller="UserController as ctrl">
	
			<div class="panel panel-default">
				<div class="panel-heading">
					<span class="lead">User Registration Form </span>
				</div>
				<div class="formcontainer">
					<form ng-submit="ctrl.submit()" name="myForm"
						class="form-horizontal">

						<label>Register As..</label>
						<div class="container">
							<div class="radio">
								<label class="radio-inline"> <input type="radio"
									name="role" value="guest" ng-model="ctrl.user.role">
									Guest
								<!--</label> <label class="radio-inline"> <input type="radio"
									name="role" value="alumni" ng-model="ctrl.user.role">
									Alumni
								</label> -->
								<label class="radio-inline"> <input type="radio"
									name="role" value="employee" ng-model="ctrl.user.role">
									Employee
								</label>
							</div>


						</div>


						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="userId">ID</label>
								<div class="col-md-7">
									<input type="text" ng-model="ctrl.user.userId" id="userId"
										class="userid form-control input-sm"
										placeholder="Enter your ID" required ng-minlength="3" />
								</div>
							</div>
						</div>


						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="uname">Name</label>
								<div class="col-md-7">
									<input type="text" ng-model="ctrl.user.name" id="name"
										class="username form-control input-sm"
										placeholder="Enter your name" required ng-minlength="3" />
								</div>
							</div>
						</div>

						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="password">Password</label>
								<div class="col-md-7">
									<input type="password" ng-model="ctrl.user.password"
										id="password" class="username form-control input-sm"
										placeholder="Enter your password" required ng-minlength="3" />
								</div>
							</div>
						</div>


						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="email">Email</label>
								<div class="col-md-7">
									<input type="email" ng-model="ctrl.user.email" id="email"
										class="email form-control input-sm"
										placeholder="Enter your Email" required />

								</div>
							</div>
						</div>

						

						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="mobilel">phone no.</label>
								<div class="col-md-7">
									<input type="tel" ng-model="ctrl.user.phoneNo" id="phoneNo"
										class="mobile form-control input-sm"
										placeholder="Enter your contact number" required />

								</div>
							</div>
						</div>


						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="address">Address</label>
								<div class="col-md-7">
									<input type="text" width="100" height="50"
										ng-model="ctrl.user.address" id="address"
										class="form-control input-sm"
										placeholder="Enter your Address." />
								</div>
							</div>
						</div>

						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="city">City</label>
								<div class="col-md-7">
									<input type="text" width="100" height="50"
										ng-model="ctrl.user.city" id="city"
										class="form-control input-sm"
										placeholder="Enter your city." />
								</div>
							</div>
						</div>

						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="state">State</label>
								<div class="col-md-7">
									<input type="text" width="100" height="50"
										ng-model="ctrl.user.state" id="state"
										class="form-control input-sm"
										placeholder="Enter your state." />
								</div>
							</div>
						</div>



						<div class="row">
							<div class="form-actions floatRight">
								<input type="submit" value="Register"
									class="btn btn-primary btn-sm">
								<button type="button" ng-click="ctrl.reset()"
									class="btn btn-warning btn-sm">Reset Form</button>
							</div>
						</div>
					</form>
				</div>
			</div>

		</div>
	</div>


</body>
