<div class="container" ng-controller="UserController as ctrl">
    <div class="row">
        <div class="col-md-12">
            <div class="wrap">
                <p class="form-title">Update Profile</p>
				
			    <form class="update" ng-submit="ctrl.update()">
				<h5>your User ID is:{{currentUser.userId}}</h5>
				<hr>
                <label class="col-md-2 control-lable" for="name">Name</label>  
				<input type="text"  ng-model= "currentUser.name"   id="name" class="name form-control input-sm"/>
				<hr>
				<label class="col-md-2 control-lable" for="password">Password</label>
                <input type="password" ng-model= "currentUser.password" id="password" class="password form-control input-sm" placeholder="Enter your password" required ng-minlength="3" />
				<label class="col-md-2 control-lable" for="email">Email</label>
				<input type="email" ng-model="currentUser.email" id="email" class="email form-control input-sm" placeholder="Enter your Email" required />
				
				
				<label class="col-md-2 control-lable" for="mobilel">phone no.</label>
				<input type="tel" ng-model="currentUser.phoneNo" id="phoneNo" class="mobile form-control input-sm" placeholder="Enter your contact number" required ng-minlength="10" />
				
				
				<label class="col-md-2 control-lable" for="address">Address</label>
				<input type="text" width="100" height="50" ng-model="currentUser.address" id="address" class="form-control input-sm" placeholder="Enter your Address." />
				
				
				<label class="col-md-2 control-lable" for="city">City</label>
				<input type="text" width="100" height="50" ng-model="currentUser.city" id="city" class="form-control input-sm" placeholder="Enter your city." />
				
				
				<label class="col-md-2 control-lable" for="state">State</label>
				<input type="text" width="100" height="50" ng-model="currentUser.state" id="state" class="form-control input-sm" placeholder="Enter your state." />
				<hr>
				
				<input type="submit" value="Update!" class="btn btn-success btn-sm" /></br>
               
                </form>
            </div>
        </div>
    </div>
</div>
