
<body>
<div name="createblog">
<div ng-show="currentUser==''">
<div class="alert alert-danger fade in">
<div>
you are not logged in..Please login<a href="#/login">here</a>to create a blog </div>
<div>
if you are not register..Please register<a href="#/register">here</a>to create a blog
</div>
</div>
</div>
<div ng-hide="currentUser==''">
<div class="generic-container" ng-controller="BlogController as ctrl">
<form ng-submit="ctrl.submit()" name="myForm" class="form-horizontal">
<label>Please Fill the Blog Details</label>
<div class="row">
							<!--<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="userId">ID</label>  
								<div class="col-md-7">
									<input type="text"  ng-model= "UserController.currentUser.userId"  id="userId"
										class="userId form-control input-sm"
										placeholder="Enter your ID"  />
								</div>
							</div>
						</div>-->

						<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" >User ID</label>  
								<div class="col-md-7">
									<input type="text"    ng-model="ctrl.blog.userId" id="userId"
											class="userId form-control input-sm"
										placeholder="Enter your User ID"  />
								</div>
							</div>

							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" >User Name</label>  
								<div class="col-md-7">
									<input type="text"    ng-model="ctrl.blog.userName" id="userName"
											class="name form-control input-sm"
										placeholder="Enter your name"  />
								</div>
							</div>
							
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" >Title</label>  
								<div class="col-md-7">
									<input type="text"    ng-model="ctrl.blog.blogName" id="blogName"
											class="blogName form-control input-sm"
										placeholder="Enter your tiltle" required ng-minlength="5" />
								</div>
							</div>
					
						<div class="form-group col-md-12">
								<label class="col-md-2 control-lable">Description</label>  
								<div class="col-md-7">
									<textarea rows="10" cols="50" ng-model="ctrl.blog.blogDescription" id="blogDescription"
											class="blogDescription form-control input-sm"
										placeholder="Blog Description(maximum 255 characters)" required ng-minlength="50" >
										</textarea>
								</div>
							</div>
						
						<div class="row">
							<div class="form-actions floatRight">
								<input type="submit" value="Create Blog"
									class="btn btn-primary btn-sm">
								<button type="button" ng-click="ctrl.reset()"
									class="btn btn-warning btn-sm">Reset Blog</button>
							</div>
						</div>
						</div>
</form>

</div>
</div>

</body>
